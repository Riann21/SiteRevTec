        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="styles/style.css">

        <title>Vendas - RevTech</title>

    <body>
        <header class="cabecalho"> 
            <nav class="cabecalho__menu">
                <a class="cabecalho__menu__link" href="index.html">Home</a>

       <div class="conteiner">
            <div class="cadastro">
                <h1>Vamos começar uma Negociação</h1>
                <br>
                <p>Preencha os dados da venda que em 24hrs entraremos em contato</p>
                <br>
                <input class="input" type="text" placeholder="Digite seu e-mail">
                <br>
                <input class="input" type="text" placeholder="Qual aparelho deseja vender?">
                <br>
                <input class="input" type="text" placeholder="Qual marca do aparelho?">
                <br>
                <input class="input" type="text" placeholder="Qual a cor do aparelho?">
                <br>
                <input class="input" type="text" placeholder="Em que condição se encontra?">
                <br>
                <input class="input" type="number" placeholder="Qual valor da venda">
                <br>
                <p>Escolha abaixo as fotos do eletronico de deseja vender</p>
                <input class="input" type="file" accept="image/*" title="Adicione uma foto do aparelho" placeholder= "Adicione uma foto do aparelho">

                <a class="cabecalho__menu__link" href="index.html">Enviar</a>
