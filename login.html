<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Login - RevTech</title>
    </head>
    <body>
        <header class="cabecalho">
            <nav class="cabecalho__menu">
                <a class="cabecalho__menu__link" href="Pagina inicial.index.html">Home</a> 
            </nav>
        </header>
        <div class="conteiner">
            <div class="cadastro">
                <h1>Login</h1>
                <br>
                <p>Digite seus dados no campo abaixo</p>
                <br>
                <input type="text" placeholder="E-mail">
                <br><br><br>
                <input type="password" placeholder="Senha">
                <br><br><br>
                <a class="cabecalho__menu__link" href="Pagina inicial.index.html">Enviar</a>
            </div>
            <div class="cadastro">
                <h1>Criar Cadastro</h1>
                <br>
                <p>Digite seus dados no campo abaixo</p>
                <br>
                <input type="text" placeholder="Nome">
                <br><br><br>
                <input type="text" placeholder="E-mail">
                <br><br><br>
                <label for="data_nascimento">Data de Nascimento:</label>
                <br><br>
                <input type="date" name="data_nascimento" id="data_nascimento">
                <br><br><br>
                <input type="password" placeholder=" Criar senha">
                <br><br><br>
                <input type="password" placeholder=" Confirmar senha">
                <br><br><br>
                <a class="cabecalho__menu__link" href="Pagina inicial.index.html">Enviar</a>
            </div>   
        </div>
